<div class="bg-transperent  text-left">
 <div class="container-fluid ">
  <h1 class="display-5 fw-bold align-center" >Montravel</h1>
<div class="col-lg-2">
<button class="button-27" role="button" id="signin" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Sign In</button>
<!-- Signin trigger modal -->
</div>

<div class="col-lg-2"><button class="button-27" role="button" id="signup"   data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Sign Up</button></div>
<!-- Signup trigger modal -->


                                                      <!-- Modal signin-->
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign In</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- body-login -->
        <form [formGroup]="loginForm" (ngSubmit)="signIn(loginForm.value)" class=" align-items-center">
          
          <div class="mb-1 ">
            <mat-form-field appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input matInput type="email" placeholder="Enter email" formControlName="email" required>
              <mat-error *ngIf="loginForm.get('email')?.invalid">Enter a valid email address</mat-error>
            </mat-form-field>
          </div>
          <div class="mb-5 ">
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" type="password" formControlName="password"
                required>

              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.invalid">Password must be at least 6 characters
                long</mat-error>

            </mat-form-field>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" type="submit"  data-bs-dismiss="modal">Login</button>
      </div>
    </form>
  </div>
    </div>
  </div>
</div>
                                                  <!--Modal Signup  -->
                                                  <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                      <div class="modal-content">
                                                        <div class="modal-header">
                                                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign Up</h1>
                                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                          <!-- body-signup -->
                                                          <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)"> 
                                                           
                                                            
                                                            <div >
                                                                <mat-form-field appearance="fill">
                                                                    <mat-label>Email</mat-label>
                                                                    <input matInput type="email" placeholder="Enter email" formControlName="email" required>
                                                                    <mat-error *ngIf="registerForm.get('email')?.invalid">Enter a valid email address</mat-error>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="mb-3">
                                                                <mat-form-field appearance="fill">
                                                                    <mat-label>Password</mat-label>
                                                                    <input matInput type="password" placeholder="Enter password" formControlName="password" required>
                                                                    <mat-error *ngIf="registerForm.get('password')?.invalid">Password must be at least 6 characters long</mat-error>
                                                                </mat-form-field>
                                                            </div>
                                                           
                                                            <div class="modal-footer">
                                                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                              <button type="button" class="btn btn-primary" type="submit"data-bs-dismiss="modal">Sign Up</button>
                                                            </div>
                                                            
                                                        </form>
                                                        </div>
                                                      </div>
                                                    </div>
                                                  </div>
<!--  -->
 </div>
</div>
